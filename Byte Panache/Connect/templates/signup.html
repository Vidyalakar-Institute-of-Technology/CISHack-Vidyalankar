<body>
	  <header>
    <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
        <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                  <span class="navbar-toggler-icon"></span>  
                </button>
            <a class="navbar-brand mr-auto" href="#"><img src="..\static\img\stethoscope-icon-2316460_640.png" height="50" width="41"></a>
            <div class="collapse navbar-collapse" id="Navbar">
               <ul class="navbar-nav mr auto">
                  <li class="nav-item"><a class="nav-link" href="/"><span class="fa fa-home fa-lg"> </span>Home</a></li> 
                  <li class="nav-item"><a class="nav-link" href="{{ url_for('.index', _anchor='features') }}"><i class="fa fa-info-circle"></i> </span>About</a></li>
                  <li class="nav-item"> <a class="nav-link" href="/login"><i class="fa fa-sign-in"></i> Login</a></li>
                  {% if current_user.get_authenticated %}
                  <li class="nav-item"><a class="nav-link" href="/logout"><i class="fa fa-sign-out"></i> </span>  Sign Out </a></li>
                  {% endif %}
                </ul>
            </div>
            <div>
             <h1 style="color: white;"> Connect</h1>
            </div>
        </div>
    </nav> 
  </header>   
  <p><br></p>
  <p><br></p>
  <p><br></p>

<div class="container d-flex justify-content-center" style="margin: 0px;padding: 0px;height: 900px;">
            <div class="card">
                <form class="box" method="POST">
                    <h1>Sign Up</h1>
                    <p class="text-muted"> Sign Up here with your Details and Date Of Birth!</p> 
                    <input type="text" name="name" placeholder="Full Name"> 
                    <input type="text" name="username" placeholder="Username"> 
                    <input type="password" name="password" placeholder="Password">
                    <input type="password" name="cpassword" placeholder="Confirm Password">
                    <input type="text" name="mobno" placeholder="Contact Number"> 
                    <input type="email" name="email" placeholder="Email"> 
                    <input type="text" name="city" placeholder="City">
                    <input type="date" name="dob" placeholder="Date Of Birth"> 
                    
                    <!-- <div class="select"> -->
                      <select name="roles" id="slct" style="width: 200px !important;height:55px; background-color: #17252A;color: #fff; border-color: #2ecc71;border: 2px;">
                        <option name ="roles" selected disabled style="text-align: center;"> Choose a Role</option>
                        <option name ="roles" value="Doctor">Doctor</option>
                        <option name ="roles" value="Lab">Lab</option>
                        <option name ="roles" value="Patient">Patient</option>
                      </select>
                    <!-- </div> -->


                    <input type="submit" value="Sign Up" href="/signup">
                </form>
            </div>
</div>
    <footer class="site-footer">
      <div class = "container">
  
        <div class="grid-container">
          <div class="grid-item">
            
            <img src = "..\static\img\stethoscope-icon-2316460_640.png" class = "logo-img" width="80px" height="80px">
  
          </div>
  
          <div class="grid-item inner-grid-container">
            
            <div class="grid-item"><a href="">About Us</a></div> 
            <div class="grid-item"><a href="">Privacy Policy</a></div>  
            <div class="grid-item"><a href="">Contact us</a></div>    
  
  
          </div>
  
          <div class="grid-item">
            <div class = "social-buttons">
              <a href= ""><i class="fab fa-instagram circle-icon"></i></a>
              <a href= ""><i class="fab fa-facebook circle-icon"></i></a>
              <a href= ""><i class="fab fa-linkedin-in circle-icon"></i></a>
              <a href= ""><i class="fab fa-twitter circle-icon"></i></a>
            </div>
          </div>   
        </div>
        <br>
        <hr>

  
      </div>
    </footer>
</body>
