<div class="container d-flex justify-content-center" style="margin: 0px;padding: 0px;height: 1000px;">
            <div class="card">
                <form class="box" method="POST">
                    <h1>Update Patient Data</h1>
                    <p class="text-muted">Update Patient's Details here!</p> 
                    <input type="text" value = "{{patient.hospital}}" name="hospital" placeholder="Hospital Name"> 
                    <input type="date" value = "{{patient.appointment_date}}" name="appointment_date" placeholder="Appointment Date">
                    <input type="text" value = "{{patient.symptoms}}" name="symptoms" placeholder="Symptoms"> 
                    <input type="text" value = "{{patient.medicines}}" name="medicines" placeholder="Medicines prescribed"> 
                    <input type="text" value = "{{patient.recommended_lab_tests}}" name="recommended_lab_tests" placeholder="Recommended lab test"> 
                    <input type="date" value = "{{patient.next_appointment_date}}" name="next_appointment_date" placeholder="Next Appointment Date">
                    <input type="text" value = "{{patient.allergy}}" name="allergy" placeholder="Allergies">   
                    <input type="text" value = "{{patient.surgery}}" name="surgery" placeholder="Surgery">   
                    <input type="date" value = "{{patient.surgery_date}}" name="surgery_date" placeholder="Surgery Date">   
                    <input type="submit" value="Add" href="/doctor/update/{{current_user.id}}/{{patient.patient_id}}/{{patient.app_id}}">
                    
                </form>
            </div>
</div>
